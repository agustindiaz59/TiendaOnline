<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <script>
        // Funciones para agregar campos dinámicos
        function agregarCampo(idContenedor, name) {
            const contenedor = document.getElementById(idContenedor);
            const input = document.createElement("input");
            input.type = "text";
            input.name = name;
            input.placeholder = "Ingrese un valor";
            contenedor.appendChild(input);
        }
    </script>
</head>
<body>
<h2>Formulario de Producto</h2>
<form action="/addProduct" method="POST">
    <!-- Campos simples -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" required>
    <br><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required>
    <br><br>

    <!-- Campos para LinkedHashSet<String> srcFotos -->
    <label>URLs de fotos:</label>
    <div id="contenedorFotos">
        <input type="text" name="srcFotos" placeholder="Ingrese URL de foto">
    </div>
    <button type="button" onclick="agregarCampo('contenedorFotos', 'srcFotos')">Agregar otra foto</button>
    <br><br>

    <!-- Campos para LinkedHashSet<Color> colores -->
    <label>Colores:</label>
    <div id="contenedorColores">
        <input type="text" name="colores" placeholder="Ingrese el nombre del color">
    </div>
    <button type="button" onclick="agregarCampo('contenedorColores', 'colores')">Agregar otro color</button>
    <br><br>

    <!-- Campos para LinkedHashSet<String> nombreCategorias -->
    <label>Categorías:</label>
    <div id="contenedorCategorias">
        <input type="text" name="nombreCategorias" placeholder="Ingrese una categoría">
    </div>
    <button type="button" onclick="agregarCampo('contenedorCategorias', 'nombreCategorias')">Agregar otra categoría</button>
    <br><br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
